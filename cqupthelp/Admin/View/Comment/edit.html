<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
   <!--<script type="text/javascript" src="__PUBLIC__/js/jquery.sorted.js"></script>-->
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script> 
    
    
    <link rel="stylesheet"  href="__PUBLIC__/editor/themes/simple/simple.css" />
    <script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
	<script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{$NODE_EDIT}" method="post" class="definewidth m20">
<input type="hidden" name="id" value="" />
<table class="table table-bordered table-hover ">
	<tr>
        <td width="10%" class="tableleft">评论编号</td>
        <td><input type="text" name="comment_id" value="{$edit_list['comment_id']}" style="display:none;"/><span style="font-weight:bold;font-size:20px;color:blue;margin-left:5px;">{$edit_list['comment_id']}</span></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">商店编号</td>
        <td><input type="text" name="shop_id" value="{$edit_list['shop_id']}" style="display:none;"/><span style="font-weight:bold;font-size:20px;color:blue;margin-left:5px;">{$edit_list['shop_id']}</span></td>
    </tr>
	
    <tr>
        <td class="tableleft">商店名称</td>
        <td ><span style="font-weight:bold;font-size:20px;color:blue;margin-left:5px;">{$edit_list['shop_name']}</span></td>
    </tr>  
	 <tr>
        <td class="tableleft">作者</td>
        <td ><input type="text" name="comment_author_name" value="{$edit_list['comment_author_name']}" required="true"/></td>
    </tr>  
	 <tr>
        <td class="tableleft">日期</td>
        <td ><input type="text" name="comment_date" value="{$edit_list['comment_date']}" required="true"/></td>
    </tr>  
	<tr>
        <td class="tableleft">评论内容</td>
        <td >
        	<textarea id="editor_id" name="comment_content" style="width:700px;height:300px;">{$edit_list['comment_content']}</textarea>
		</td>
    </tr>  
	

    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="{$NODE_URL}";
		 });

    });
</script>
